# src/test/resources/application-test.yml
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: person
        # Дополнительные настройки для лучшей работы в тестах
        generate_statistics: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_updates: true
        order_inserts: true
  sql:
    init:
      mode: never # Отключаем Spring SQL init, так как используем Testcontainers

# Настройки логирования для тестов
logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.testcontainers: INFO
    com.zaxxer.hikari: INFO
    org.springframework: INFO
    com.artem.personservice: DEBUG

# Отключаем ненужные функции для тестов
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: never