services:
  nexus:
    image: sonatype/nexus3
    ports:
      - "8081:8081"
    networks:
      - individuals-net
    environment:
      - NEXUS_CONTEXT=/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/service/metrics/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: keycloak
    networks:
      - individuals-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  individuals-api:
    build:
      context: .
      args:
        - NEXUS_URL=https://nexus:8081/repository/maven-public/
    ports:
      - "9090:9092"
    environment:
      - KEYCLOAK_SERVER_URL=http://keycloak:8080
      - KEYCLOAK_REALM=individuals-realm
      - KEYCLOAK_CLIENT_ID=individuals-api
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/keycloak
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    networks:
      - individuals-net
    depends_on:
      - nexus
      - postgres
      - keycloak

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.2
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: "false"
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
    volumes:
      - ./realm-config.json:/opt/keycloak/data/import/realm-config.json:ro
    command:
      - start-dev
      - --import-realm
    ports:
      - "9091:8080"
    networks:
      - individuals-net
    depends_on:
      - postgres

networks:
  individuals-net:
    driver: bridge

